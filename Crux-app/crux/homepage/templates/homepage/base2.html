<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Crux{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/style.css' %}">
</head>
{% block style %}
{% endblock %}
<body>
<nav class="navbar navbar-dark bg-dark">
<div class="container-fluid">

    <!-- Header -->
    <div class="navbar-header">
        <a class="navbar-brand" href="/homepage/">Crux</a>
    </div>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Suche</button>
    </form>

    {% block navbutton %}
    {% endblock %}

    <ul class="nav navbar-nav navbar-right">
        <li>
            <button type="button" class="btn btn-dark btn-sm" href="{% url 'logout_user' %}">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
            </button>
        </li>
     </ul>
</div>
</nav>

{% block body %}
{% endblock %}

</body>
