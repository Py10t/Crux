<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Crux{% endblock %}</title>
  {% load staticfiles %}
  <script src="{% static 'homepage/scripts.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'homepage/style.css' %}">
  {% block head %}
  {% endblock %}
</head>

{% block style %}
{% endblock %}

<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">

    <!-- Header -->
    <div class="navbar-header">
      <a class="navbar-brand" href=" ">Crux</a>
    </div>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Suche</button>
    </form>

    {% block navbutton %}
    {% endblock %}

    <ul class="nav navbar-nav navbar-right">
      <li>
        <button type="button" class="btn btn-dark btn-sm" href="{% url 'homepage:logout_user' %}">
          <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
        </button>
      </li>
     </ul>
  </div>
</nav>

{% block body %}
{% endblock %}

</body>
