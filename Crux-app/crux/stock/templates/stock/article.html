{% extends 'stock/base.html' %}
{% load render_table from django_tables2 %}

{% block body %}
<style>
* {
box-sizing: border-box;
}
body {
display: flex;
min-height: 100vh;
flex-direction: column;
margin: 0;
}
.col-1 {
background: #D7E8D4;
flex: 1;
}
.col-2 {
display: flex;
flex-direction: column;
flex: 5;
}
.content {
display: flex;
flex-direction: row;
}
.content > article {
flex: 4;
min-height: 60vh;
}
header, footer {
background: yellowgreen;
height: 20vh;
}
header, footer, article {
padding: 1em;
}
</style>

<title>{% block title %}Lager: Artikel{% endblock %}</title>

<body>
<div class="col-2">
<header>Header</header>
<main class="content">

    {% render_table table %}

</main>
<footer>Footer</footer>
</div>

</body>
{% endblock %}
