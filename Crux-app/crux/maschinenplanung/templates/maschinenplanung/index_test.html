<nav class="navbar navbar-inverse">

        <!-- Header -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/homepage/">Crux</a>
        </div>

    </div>
</nav>

<h2>Maschinenplanung</h2>

<table style="width:100%">
    <tr>
        <th style="width:2%">Maschine</th>
        <th style="width:14%">Montag</th>
        <th style="width:14%">Dienstag</th>
        <th style="width:14%">Mittwoch</th>
        <th style="width:14%">Donnerstag</th>
        <th style="width:14%">Freitag</th>
        <th style="width:14%">Samstag</th>
        <th style="width:14%">Sonntag</th>
    </tr>
    {% for i in machines %}
    <tr>
        <td><b>{{i}}</b></td>
        <td colspan="7">
            <svg width="100%" height="100%">
            <rect height="100%" width="100%" y="0" x="0" rx="10" ry="10" fill="#dcdcdc"/>
                {% for item in ordered_list %}
            <rect height="100%" width=" {{ item.runtime }}% " y="0" x= "{{ item.starting_time }}%" fill="cyan"
            style="stroke-width: 3; stroke: rgb(0,0,0); anchor: left"/>
            <text y="50%" x="{{ item.starting_time }}%" fill="grey" style="font: bold 16px sans-serif;
                              text-anchor: middle; writing-mode: vertical-rl; text-orientation: sideways;">
                <tspan style="baseline-shift:10;">{{ item.name }}</tspan>
            </text>
                {% endfor %}
            </svg>
        </td>
    </tr>
    {% endfor %}
</table>
